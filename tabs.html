<ul class="nav nav-tabs">
  <li ng-repeat="view in TabsCtrl.possibleViews()" class="{{TabsCtrl.currentView == view.id ? 'active' : ''}}">
    <a href="#/view/{{view.id}}">{{view.name}}</a>
    <span ng-show="TabsCtrl.currentView == view.id">
      <a href="#/{{TabsCtrl.mode == 'edit' ? 'view' : 'edit'}}/{{view.id}}">
        <span class="glyphicon glyphicon-{{TabsCtrl.mode == 'edit' ? 'share-alt' : 'pencil'}}"></span>
      </a>
    </span>
  </li>
  <li class="{{TabsCtrl.currentView == undefined ? 'active' : ''}}">
    <a href="#/new">
      <span class="glyphicon glyphicon-plus"></span>
    </a>
  </li>

</ul>
