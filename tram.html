<!DOCTYPE html>
<html ng-app="tramApp" lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-resource.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="css/style.css"></link>
  </head>
  <body>
    <div ng-controller="TramCtrl" class="container">
      <ul class="list-unstyled nav nav-tabs">
        <li ng-repeat="view in possibleViews()" ng-class="{active : $first}" >
          <a href="#{{view.id}}" data-toggle="tab">{{view.name}}</a>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane" ng-class="{active : $first}" ng-repeat="view in possibleViews()" id="{{view.id}}">

          <ul style="margin-top:20px" class="list-unstyled">
            <li ng-repeat="tram in (trams[view.id] | limitTo:6)">
              <div class="row tram-row minutes{{tram.in_minutes}}">
                <div class="col-xs-1 number">
                  <div class="number-{{tram.number}}">{{tram.number}}</div>
                </div>
                <div class="col-xs-9">
                  <div class="row infos">
                    <div class="col-xs-10 destination"><p>{{tram.to}}</p></div>
                    <div class="col-xs-2 minutes minutes{{tram.in_minutes}}"><p class="text-right">{{tram.in_minutes}}</p></div>
                  </div>
                </div>
              </div>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </body>
</html>
