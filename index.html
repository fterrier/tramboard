<!DOCTYPE html>
<html ng-app="tramApp" lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-resource.min.js"></script>
    <script src="js/angular-local-storage.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="css/style.css"></link>
  </head>
  <body>
    <div ng-controller="TramCtrl" class="container">
      <ul class="nav nav-tabs">
        <li class="settings-icon">
          <a href="#settings" data-toggle="tab">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </li>
        <li ng-repeat="view in possibleViews()" ng-class="{active : $first}" >
          <a href="#{{view.id}}" data-toggle="tab">{{view.name}}</a>
        </li>
      </ul>


      <div class="tab-content clearfix">

        <!-- this is the settings page -->
        <div class="tab-pane fade" id="settings" ng-controller="ListCtrl">
          <ul class="list-unstyled">
            <li ng-repeat="view in possibleViews()">
              <span>{{view.name}}</span>
              <a href="">
                <span class="glyphicon glyphicon-pencil"></span>
              </a>
            </li>
            <li>
              <a href="">
                new view
              </a>
            </li>
          </ul>

          <div ng-controller="CreateCtrl">
            
            <form name="newViewForm">

              <div class="row">
                <div class="col-xs-6 input-group">
                  <input ng-model="view.name" type="text" class="form-control" placeholder="View name"></input>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-6 input-group">
                  <input ng-model="view.station" type="text" class="form-control" placeholder="Station name"></input>
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default">Default button</button>
                  </span>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-6 input-group">
                  <input ng-model="view.keywords" type="text" class="form-control" placeholder="Keywords"></input>
                </div>
              </div>

              <div class="row">
                <button ng-click="save()" ng-disabled="newViewForm.$invalid" class="btn btn-primary">Save</button>
                <button ng-click="destroy()" ng-show="project.$remove" class="btn btn-danger">Delete</button>
              </div>

            </form>

          </div>
        </div>

        <!-- these are all the configured station tabs -->
        <div class="tab-pane fade" ng-class="{'active in' : $first}" ng-repeat="view in possibleViews()" id="{{view.id}}">

          <ul class="list-unstyled">
            <li ng-repeat="tram in (trams[view.id] | limitTo:6)">
              <div class="row tram-row tram-row{{tram.in_minutes}}">

                <div class="col-xs-8 destination">
                  <div class="number number-{{tram.number}}">{{tram.number}}</div>
                  <div class="station">{{tram.to}}</div>
                </div>

                <div class="col-xs-2 departure">{{tram.departure.getHours()}}:{{tram.departure.getMinutes().toString().length == 1 ? '0'+tram.departure.getMinutes() : tram.departure.getMinutes()}}</div>

                <div class="col-xs-2 text-right time time{{tram.in_minutes}}">
                  <img src="images/tram.png"></img>
                  <div>{{tram.in_minutes}}</div>
                </div>

              </div>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </body>
</html>
